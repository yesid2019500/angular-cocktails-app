
<div class="row">
    <div class="col">

        <button *ngFor="let cocktail of cocktailArr"
        [ngClass]="getClassCSS( cocktail )"
        (click)="activateCocktails( cocktail )">
            {{ cocktail | titlecase}}
        </button>
    </div>
</div>


<div *ngIf="!thereError " class="row">
    <div class="col">
        <app-cocktail-table [cocktails]="cocktails" ></app-cocktail-table>
    </div>
</div>
